substitutions:
  _VERTEX_TRAIN_CONFIG: 'configs/config_gpu.yaml'

steps:
- name: "alpine"
  id: "Replace values in the training config"
  entrypoint: "sh"
  args:
    - '-c'
    - |
      apk add --no-cache gettext
      envsubst < configs/config_gpu.yaml > configs/config_gpu.yaml.tmp
      mv configs/config_gpu.yaml.tmp configs/config_gpu.yaml
  secretEnv: ['WANDB_API_KEY']

- name: 'alpine'
  id: "Show config"
  waitFor: ['Replace values in the training config']
  entrypoint: "sh"
  args:
    - '-c'
    - |
      cat configs/config_gpu.yaml

- name: 'gcr.io/cloud-builders/gcloud'
  id: 'Train on vertex AI'
  waitFor: ['Replace values in the training config']
  args: [
    'ai',
    'custom-jobs',
    'create',
    '--region', 
    'europe-west1',
    '--display-name',
    'run-animal-train',
    '--config',
    '${_VERTEX_TRAIN_CONFIG}',
  ]
availableSecrets:
  secretManager:
  - versionName: projects/dtumlops-447611/secrets/WANDB_API_KEY/versions/latest
    env: 'WANDB_API_KEY'